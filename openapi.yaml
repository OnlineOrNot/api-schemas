          description: Retrieve the specified OnlineOrNot Status Page
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Status Page ID
                        example: a1b2c3d4
                      name:
                        type: string
                        description: Name of the Status Page
                        example: My Example SaaS
                      subdomain:
                        type: string
                        pattern: ^\w(?:[\w-]{0,61}\w)?$
                        description: The subdomain your status page will be hosted at. For example "status" would become "status.yourdomain.com"
