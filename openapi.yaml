  /v1/status_pages/{status_page_subdomain}/summary:
    get:
      tags:
        - Status Pages
      description: Get a status page's summary of its overall status, components, active incidents, and scheduled maintenance.
      parameters:
        - schema:
            type: string
            minLength: 8
            description: The subdomain part of a status page's URL
            example: hackernews
          required: true
          name: status_page_subdomain
          in: path
      responses:
        "200":
          description: Retrieve the specified OnlineOrNot status page summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      status:
                        type: object
                        properties:
                          description:
                            type: string
                            enum:
                              - Major System Outage
                              - Minor Service Outage
                              - Partially Degraded Service
                              - Service Under Maintenance
                              - All Systems Operational
                            description: The overall system's current status
                            example: All Systems Operational
                        required:
                          - description
                      status_page:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Status Page ID
                            example: a1b2c3d4
                          name:
                            type: string
                            description: Name of the Status Page
                            example: My Example SaaS
                          subdomain:
                            type: string
                            pattern: ^\w(?:[\w-]{0,61}\w)?$
                            description: The subdomain your status page will be hosted at. For example "status" would become "status.yourdomain.com"
                            example: status
                          custom_domain:
                            type: string
                            format: uri
                            description: The custom domain your status page is hosted at. For example "https://status.yourdomain.com"
                            example: https://status.yourdomain.com
                        required:
                          - id
                          - name
                          - subdomain
                      components:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: Status Page Component ID
                              example: a1b2c3d4
                            name:
                              type: string
                              description: a name for the component
                              example: Website
                            status:
                              type:
                                - string
                                - "null"
                              enum:
                                - OPERATIONAL
                                - MAJOR_OUTAGE
                                - PARTIAL_OUTAGE
                                - DEGRADED_PERFORMANCE
                                - NO_IMPACT
                                - MAINTENANCE
                              description: Status of the component
                              example: MAJOR_OUTAGE
                            display_uptime:
                              type: boolean
                              default: true
                              description: Show this component's uptime and historical incidents on the status page.
                              example: true
                            display_metrics:
                              type: boolean
                              default: true
                              description: Show this component's response time metrics on the status page.
                              example: true
                            created_at:
                              type: string
                              description: When the component was created
                              example: "2021-01-01T00:00:00.000Z"
                            updated_at:
                              type: string
                              description: When the component was last updated
                              example: "2021-02-01T00:00:00.000Z"
                            group_id:
                              type: string
                              description: Status Page Group ID
                              example: a1b2c3d4
                          required:
                            - id
                            - name
                            - status
                            - display_uptime
                            - display_metrics
                            - created_at
                            - updated_at
                            - group_id
                      active_incidents:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: Status Page Incident ID
                              example: a1b2c3d4
                            title:
                              type: string
                              description: a title for the incident
                              example: API is inaccessible
                            impact:
                              type:
                                - string
                                - "null"
                              enum:
                                - MAJOR_OUTAGE
                                - PARTIAL_OUTAGE
                                - DEGRADED_PERFORMANCE
                                - NO_IMPACT
                                - MAINTENANCE
                              description: Impact of the incident
                              example: MAJOR_OUTAGE
                            started:
                              type: string
                              description: When the incident started
                              example: "2021-01-01T00:00:00.000Z"
                            ended:
                              type: string
                              description: When the incident was resolved
                              example: "2021-02-01T00:00:00.000Z"
                            created_at:
                              type: string
                              description: When the incident was created
                              example: "2021-01-01T00:00:00.000Z"
                            updated_at:
                              type: string
                              description: When the incident was last updated
                              example: "2021-02-01T00:00:00.000Z"
                          required:
                            - id
                            - title
