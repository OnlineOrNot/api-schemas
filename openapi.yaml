                        description: Token creation date
                      grants:
                        type: array
                        items:
                          type: object
                          properties:
                            scope:
                              type: string
                              enum:
                                - UPTIME_CHECKS
                                - STATUS_PAGES
                                - HEARTBEAT_CHECKS
                                - MAINTENANCE_WINDOWS
                                - PEOPLE
                                - INTEGRATIONS
                                - API_TOKENS
                                - WEBHOOKS
                            permission:
                              type: string
                              enum:
                                - READ
                                - EDIT
                          required:
                            - scope
                            - permission
                        description: List of grants (scope and permission pairs) assigned to this token
                    required:
                      - id
                      - name
                      - expiresAfter
                      - createdAt
                      - grants
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "404":
          description: Token not found
        "500":
          description: Internal Server Error
    delete:
      tags:
        - Tokens
      description: Delete an API token
      summary: Permanently delete an API token
      operationId: deleteToken
      security:
        - api_token: []
      parameters:
        - schema:
            type: string
            example: a1b2c3d4
            description: The token ID
          required: true
          description: The token ID
          name: token_id
          in: path
      responses:
        "200":
          description: Delete the specified API token
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      deleted:
                        type: boolean
                    required:
                      - deleted
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
