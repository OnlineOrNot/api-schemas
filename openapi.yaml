openapi: 3.1.0
info:
  title: OnlineOrNot API
  description: "Interact with OnlineOrNot programmatically via the OnlineOrNot API.\n\nUsing the OnlineOrNot API requires authentication so that OnlineOrNot knows who is making requests and what permissions you have. Create an API token to grant access to the API to perform actions.\n\nTo create an API token, from the OnlineOrNot dashboard, go to Settings > Developers and select Create Token. \n\nTotally new to OnlineOrNot? [Start here](https://onlineornot.com/docs/welcome/)."
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  version: 1.0.0
servers:
  - url: https://api.onlineornot.com
    description: Client API
components:
  securitySchemes:
    api_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
  parameters: {}
paths:
  /{heartbeat_id}:
    get:
      tags:
        - Heartbeats
      summary: 'Send a heartbeat ping (GET). Use this from scripts or cron jobs to signal completion. Note: This endpoint uses oonchk.com, not api.onlineornot.com.'
      description: Send a heartbeat (GET)
      operationId: pingHeartbeatGet
      servers:
        - url: https://oonchk.com
          description: Heartbeat Ping Server
      parameters:
        - schema:
            type: string
            minLength: 8
            example: a1b2c3d4
            description: Heartbeat ID
          required: true
          description: Heartbeat ID
          name: heartbeat_id
          in: path
      responses:
        "200":
          description: Heartbeat received successfully
        "500":
          description: Internal Server Error
    post:
      tags:
        - Heartbeats
      summary: 'Send a heartbeat ping (POST). Use this from scripts or cron jobs to signal completion. Note: This endpoint uses oonchk.com, not api.onlineornot.com.'
      description: Send a heartbeat (POST)
      operationId: pingHeartbeat
      servers:
        - url: https://oonchk.com
          description: Heartbeat Ping Server
      parameters:
        - schema:
            type: string
            minLength: 8
            example: a1b2c3d4
            description: Heartbeat ID
          required: true
          description: Heartbeat ID
          name: heartbeat_id
          in: path
      responses:
        "200":
          description: Heartbeat received successfully
        "500":
          description: Internal Server Error
  /v1/tokens/verify:
    get:
      tags:
        - Tokens
      security:
        - api_token: []
      description: Verify a token
      responses:
        "200":
          description: Returns that the given API token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                        example: a1b2c3d4
                        description: Token ID
                      status:
                        type: string
                        example: active
                        description: Status
                    required:
                      - id
                      - status
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "401":
          description: Returns an error message if the token is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: "null"
                  success:
                    type: boolean
                    default: false
                    example: false
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 10001
                          description: Error code
                        message:
                          type: string
                          example: This API Token is invalid
                          description: A message to describe the error
                      required:
                        - code
                        - message
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
  /v1/tokens/permissions:
    get:
      tags:
        - Tokens
      security:
        - api_token: []
      description: Retrieve a token's permissions
      responses:
        "200":
          description: Returns the permissions of a given API token
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      permissions:
                        type: array
                        items:
                          type: string
                          example: uptime_checks (read)
                          description: One of the token's permissions
                    required:
                      - permissions
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
  /v1/tokens:
    get:
      tags:
        - Tokens
      description: List all API tokens
      summary: Retrieve a paginated list of all API tokens for the organization
      operationId: listTokens
      security:
        - api_token: []
      parameters:
        - schema:
            type: string
            default: "1"
            example: 1
            description: Page number of paginated results.
          required: false
          description: Page number of paginated results.
          name: page
          in: query
        - schema:
            type: string
            default: "20"
            example: 20
            description: Number of items per page.
          required: false
          description: Number of items per page.
          name: per_page
          in: query
      responses:
        "200":
          description: Returns a list of API tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: a1b2c3d4
                          description: Token ID
                        name:
                          type: string
                          example: My API Token
                          description: Token name
                        expiresAfter:
                          type: string
                          example: "2025-12-31T23:59:59.000Z"
                          description: Token expiration date
                        createdAt:
                          type: string
                          example: "2024-01-15T10:30:00.000Z"
                          description: Token creation date
                        grants:
                          type: array
                          items:
                            type: object
                            properties:
                              scope:
                                type: string
                                enum:
                                  - UPTIME_CHECKS
                                  - STATUS_PAGES
                                  - HEARTBEAT_CHECKS
                                  - MAINTENANCE_WINDOWS
                                  - PEOPLE
                                  - INTEGRATIONS
                                  - API_TOKENS
                                  - WEBHOOKS
                              permission:
                                type: string
                                enum:
                                  - READ
                                  - EDIT
                            required:
                              - scope
                              - permission
                          description: List of grants (scope and permission pairs) assigned to this token
                      required:
                        - id
                        - name
                        - expiresAfter
                        - createdAt
                        - grants
                  result_info:
                    type: object
                    properties:
                      page:
                        type: number
                        default: 1
                        example: 1
                        description: Page number of paginated results.
                      per_page:
                        type: number
                        default: 20
                        example: 20
                        description: Number of items per page.
                      count:
                        type: number
                        example: 1
                        description: Number of items on the current page.
                      total_count:
                        type: number
                        example: 1
                        description: Total number of items.
                    required:
                      - count
                      - total_count
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - result_info
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
    post:
      tags:
        - Tokens
      description: Create an API token
      summary: Create a new API token for the organization
      operationId: createToken
      security:
        - api_token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: My API Token
                  description: Token name
                grants:
                  type: array
                  items:
                    type: object
                    properties:
                      scope:
                        type: string
                        enum:
                          - UPTIME_CHECKS
                          - STATUS_PAGES
                          - HEARTBEAT_CHECKS
                          - MAINTENANCE_WINDOWS
                          - PEOPLE
                          - INTEGRATIONS
                          - API_TOKENS
                          - WEBHOOKS
                      permission:
                        type: string
                        enum:
                          - READ
                          - EDIT
                    required:
                      - scope
                      - permission
                  example:
                    - scope: UPTIME_CHECKS
                      permission: READ
                  description: List of grants (scope and permission pairs) for the token
              required:
                - name
                - grants
            examples:
              basic:
                summary: Create token with read permissions
                value:
                  name: My API Token
                  permissions:
                    - permission: UPTIME_CHECKS
                      permissionLevel: READ
              advanced:
                summary: Create token with multiple permissions
                value:
                  name: Full Access Token
                  permissions:
                    - permission: UPTIME_CHECKS
                      permissionLevel: EDIT
                    - permission: STATUS_PAGES
                      permissionLevel: EDIT
      responses:
        "201":
          description: Create a new API token
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                        example: a1b2c3d4
                        description: Token ID
                      name:
                        type: string
                        example: My API Token
                        description: Token name
                      expiresAfter:
                        type: string
                        example: "2025-12-31T23:59:59.000Z"
                        description: Token expiration date
                      createdAt:
                        type: string
                        example: "2024-01-15T10:30:00.000Z"
                        description: Token creation date
                      token:
                        type: string
                        example: abc123def456ghi789jkl012mno345pqrs678tuv
                        description: The actual token string (only shown once on creation)
                    required:
                      - id
                      - name
                      - expiresAfter
                      - createdAt
                      - token
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
  /v1/tokens/{token_id}:
    get:
      tags:
        - Tokens
      description: Retrieve an API token
      summary: Look up detailed information about a specific API token
      operationId: getToken
      security:
        - api_token: []
      parameters:
        - schema:
            type: string
            example: a1b2c3d4
            description: The token ID
          required: true
          description: The token ID
          name: token_id
          in: path
      responses:
        "200":
          description: Retrieve the specified API token
          content:
            application/json:
              schema:
                type: object
