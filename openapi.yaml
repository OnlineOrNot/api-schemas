                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
  /v1/status_pages/{status_page_id}:
    get:
      tags:
        - Status Pages
      description: Retrieve a status page
      security:
        - api_token: []
      parameters:
        - schema:
            type: string
            minLength: 8
            description: Status Page ID
            example: a1b2c3d4
          required: true
          name: status_page_id
          in: path
      responses:
