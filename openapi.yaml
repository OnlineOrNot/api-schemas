                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - success
                  - errors
                  - messages
        "404":
          description: Token not found
        "500":
          description: Internal Server Error
  /v1/checks:
    get:
      tags:
        - Checks
      description: List all checks
      summary: Retrieve a paginated list of all uptime checks
      operationId: listChecks
      security:
        - api_token: []
      parameters:
        - schema:
            type: string
            default: "1"
            example: 1
            description: Page number of paginated results.
          required: false
          description: Page number of paginated results.
          name: page
          in: query
        - schema:
            type: string
            default: "20"
            example: 20
            description: Number of items per page.
          required: false
          description: Number of items per page.
          name: per_page
          in: query
      responses:
        "200":
          description: Returns a list of OnlineOrNot Checks
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: a1b2c3d4
                          description: Uptime Check ID
                        name:
                          type: string
                          example: My landing page
                          description: Name of the check
                        url:
                          type: string
                          format: uri
                          example: https://example.com
                          description: URL to check
                        check_type:
                          type: string
                          enum:
                            - UPTIME
                            - BROWSER
                          example: UPTIME
                          description: Indicates whether the check is a regular uptime check, or a browser check.
                        last_queued:
                          type: string
                          example: "2021-01-01T00:00:00.000Z"
                          description: Last time the check was queued
                        status:
                          type: string
                          enum:
                            - UP
                            - DOWN
                            - PENDING
                            - PAUSED
                            - MUTED
                            - MAINTENANCE
                            - RECOVERING
                            - VERIFYING
                          example: UP
                          description: Current status of the check based on the latest uptime event
                      required:
                        - id
                        - name
                        - url
                        - check_type
                        - last_queued
                        - status
                  result_info:
                    type: object
                    properties:
                      page:
                        type: number
                        default: 1
                        example: 1
                        description: Page number of paginated results.
                      per_page:
                        type: number
                        default: 20
                        example: 20
                        description: Number of items per page.
                      count:
                        type: number
                        example: 1
                        description: Number of items on the current page.
                      total_count:
                        type: number
                        example: 1
                        description: Total number of items.
                    required:
                      - count
                      - total_count
                  success:
                    type: boolean
                    default: true
                    example: true
                    description: Whether the API call was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                        type:
                          type: string
                      required:
                        - code
                        - message
                    example: []
                required:
                  - result
                  - result_info
                  - success
                  - errors
                  - messages
        "500":
          description: Internal Server Error
    post:
      tags:
        - Checks
      description: Create a check
      summary: Create a new uptime check to monitor a URL
      operationId: createCheck
      security:
        - api_token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: My landing page
                  description: Name of the check
                url:
                  type: string
                  format: uri
                  example: https://example.com
                  description: URL to check
                text_to_search_for:
                  type: string
                  example: Example Domain
                  description: Text to search for in the response
                test_interval:
                  type: integer
                  minimum: 30
                  example: 60
                  description: Interval in seconds between checks
                reminder_alert_interval_minutes:
                  type: integer
                  minimum: -1
                  default: 1440
                  example: 1440
                  description: Interval in minutes between reminders (-1 for never)
                test_regions:
                  type: array
                  items:
                    type: string
                user_alerts:
                  type: array
                  items:
                    type: string
                slack_alerts:
                  type: array
                  items:
                    type: string
                incident_io_alerts:
                  type: array
                  items:
                    type: string
                microsoft_teams_alerts:
                  type: array
                  items:
                    type: string
                webhook_alerts:
                  type: array
                  items:
                    type: string
                confirmation_period_seconds:
                  type: integer
                  minimum: 0
                  default: 60
                  example: 60
                  description: Confirmation period in seconds
                recovery_period_seconds:
                  type: integer
                  minimum: 0
                  default: 180
                  example: 180
                  description: Recovery period in seconds
                timeout:
                  type: integer
                  minimum: 1000
                  default: 10000
                  example: 10000
                  description: Timeout in milliseconds
                type:
                  type: string
                  enum:
                    - UPTIME_CHECK
                    - BROWSER_CHECK
                  default: UPTIME_CHECK
                  example: UPTIME_CHECK
                  description: Type of check
                alert_priority:
                  type: string
                  enum:
                    - LOW
                    - HIGH
                  default: LOW
                  example: LOW
                  description: Alert Priority
                headers:
                  type: object
                  additionalProperties:
                    type: string
                    example: My Value
                    description: Header value
                  example:
                    X-My-Header: My Value
                  description: Headers to send with the request
                method:
                  type: string
                  enum:
                    - GET
                    - HEAD
                    - POST
                    - PUT
                    - PATCH
                    - DELETE
                  default: GET
                  example: GET
                  description: HTTP Method
                body:
                  type: string
                  example: Hello World
                follow_redirects:
                  type: boolean
                  default: true
                  example: true
                  description: Whether to follow redirects
                assertions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - JSON_BODY
                          - TEXT_BODY
                          - RESPONSE_HEADERS
                          - HTML_BODY
                        example: JSON_BODY
                        description: Type of assertion
                      property:
                        type: string
                        example: $.data.name
                        description: Property to assert on (JSONPath for JSON_BODY, header name for RESPONSE_HEADERS)
                      comparison:
                        type: string
                        enum:
                          - EQUALS
                          - NOT_EQUALS
                          - GREATER_THAN
                          - LESS_THAN
                          - "NULL"
                          - NOT_NULL
                          - EMPTY
                          - NOT_EMPTY
                          - CONTAINS
                          - NOT_CONTAINS
                          - "FALSE"
                          - "TRUE"
                        example: EQUALS
                        description: Comparison operator
                      expected:
                        type: string
                        example: John Doe
                        description: Expected value
                    required:
                      - type
                      - property
                      - comparison
                      - expected
                  example:
                    - type: JSON_BODY
                      property: $.data.name
                      comparison: EQUALS
                      expected: John Doe
                    - type: HTML_BODY
                      property: meta[name="description"]
                      comparison: NOT_EMPTY
                      expected: ""
                  description: Assertions to run on the response
                verify_ssl:
                  type: boolean
                  default: false
                  example: false
                  description: Whether to fail a check if SSL verification fails
                auth_username:
                  type: string
                  example: username
                  description: Username to use for URLs behind HTTP Basic Auth
                auth_password:
                  type: string
                  example: password
                  description: Password to use for URLs behind HTTP Basic Auth
                version:
                  type: string
                  enum:
                    - NODE20_PLAYWRIGHT
                  example: NODE20_PLAYWRIGHT
                  description: Version of the Browser Check
              required:
                - name
                - url
            examples:
              basic:
                summary: Basic uptime check
                value:
                  name: My Website Check
                  url: https://example.com
                  test_interval: 60
              advanced:
                summary: Advanced check with headers
                value:
                  name: API Check with Auth
                  url: https://api.example.com
                  headers:
                    Authorization: Bearer token
                  test_interval: 30
                  alert_priority: HIGH
      responses:
        "201":
          description: Create a new OnlineOrNot Check
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                        example: a1b2c3d4
                        description: Uptime Check ID
                      name:
                        type: string
                        example: My landing page
                        description: Name of the check
                      url:
                        type: string
                        format: uri
                        example: https://example.com
                        description: URL to check
                      check_type:
                        type: string
                        enum:
                          - UPTIME
                          - BROWSER
                        example: UPTIME
